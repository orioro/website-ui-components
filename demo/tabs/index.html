<!DOCTYPE html>
<html>
<head>
	<title>Tabs</title>
	<style type="text/css">
		body {
			font-family: 'Helvetica', sans-serif;
		}

		.tabs {

		}
		.tabs > ul {
			list-style: none;
			margin: 0;
			padding-left: 0;

			display: flex;
		}

		.tabs > ul > li {
			margin-right: 10px;
		}

		.tabs > ul > li > * {
			display: block;
		}

		.tabs > ul > li > *.active {
			background-color: red;
		}

		.tabs > div {
			display: none;
		}

		.tabs > div.active {
			display: block;
		}
	</style>
</head>
<body>
	<div class="tabs" data-component="tabs">
		<!-- Anchors (navigation based triggers) -->
		<ul>
			<li>
				<a href="#tab-1">
					tab-1
				</a>
			</li>
			<li>
				<a href="#tab-2">
					tab-2
				</a>
			</li>
			<li>
				<a href="#tab-3">
					tab-3
				</a>
			</li>
			<li>
				<a href="#tab-4">
					tab-4
				</a>
			</li>
			<li>
				<a href="#tab-5">
					tab-5
				</a>
			</li>
		</ul>

		<!-- Buttons (trigger based triggers) -->
		<ul>
			<li>
				<button
					data-component="trigger"
					data-trigger-target="#tab-1"
					data-trigger-component="tabs">
					tab-1
				</button>
			</li>
			<li>
				<button
					data-component="trigger"
					data-trigger-target="#tab-2"
					data-trigger-component="tabs">
					tab-2
				</button>
			</li>
			<li>
				<button
					data-component="trigger"
					data-trigger-target="#tab-3"
					data-trigger-component="tabs">
					tab-3
				</button>
			</li>
			<li>
				<button
					data-component="trigger"
					data-trigger-target="#tab-4"
					data-trigger-component="tabs">
					tab-4
				</button>
			</li>
			<li>
				<button
					data-component="trigger"
					data-trigger-target="#tab-5"
					data-trigger-component="tabs">
					tab-5
				</button>
			</li>
		</ul>

		<!-- Tabs -->
		<div
			id="tab-1"
			data-tab-container>
			tab-1
		</div>
		<div
			id="tab-2"
			data-tab-container>
			tab-2
		</div>
		<div
			id="tab-3"
			data-tab-container>
			tab-3
		</div>
		<div
			id="tab-4"
			data-tab-container>
			tab-4
		</div>
		<div
			id="tab-5"
			data-tab-container>
			tab-5
		</div>
	</div>

	<div>
		<h2>
			From outside
		</h2>
		<!-- Anchors (navigation based triggers) -->
		<ul>
			<li>
				<a href="#tab-1">
					tab-1
				</a>
			</li>
			<li>
				<a href="#tab-2">
					tab-2
				</a>
			</li>
			<li>
				<a href="#tab-3">
					tab-3
				</a>
			</li>
			<li>
				<a href="#tab-4">
					tab-4
				</a>
			</li>
			<li>
				<a href="#tab-5">
					tab-5
				</a>
			</li>
		</ul>
		
		<!-- Buttons (trigger based triggers) -->
		<ul>
			<li>
				<button
					data-component="trigger"
					data-trigger-target="#tab-1"
					data-trigger-component="tabs">
					tab-1
				</button>
			</li>
			<li>
				<button
					data-component="trigger"
					data-trigger-target="#tab-2"
					data-trigger-component="tabs">
					tab-2
				</button>
			</li>
			<li>
				<button
					data-component="trigger"
					data-trigger-target="#tab-3"
					data-trigger-component="tabs">
					tab-3
				</button>
			</li>
			<li>
				<button
					data-component="trigger"
					data-trigger-target="#tab-4"
					data-trigger-component="tabs">
					tab-4
				</button>
			</li>
			<li>
				<button
					data-component="trigger"
					data-trigger-target="#tab-5"

				</button>
			</li>
		</ul>
	</div>

	<script type="text/javascript" src="index.bundle.js"></script>
</body>
</html>
