<!DOCTYPE html>
<html>
<head>
	<title>System</title>
	<style type="text/css">
		body {
			font-family: 'Helvetica', sans-serif;
		}

		.dialog {
			display: none;

			padding: 100px;
			background-color: magenta;
		}

		.dialog.active {
			display: block;
		}

		.dialog__contents {
			background-color: white;
		}
	</style>
</head>
<body>
	<div
		id="sample-dialog"
		data-component="dialog"
		data-dialog-active-class="active"
		class="dialog">

		<div class="dialog__contents">
			Sample dialog contents
		</div>

		<button
			data-component="trigger"
			data-trigger-component-name="dialog"
			data-trigger-action="dismiss">
			Dismiss
		</button>

		<button
			data-component="trigger"
			data-trigger-component-name="dialog"
			data-trigger-action="someOtherAction">
			someOtherAction
		</button>
	</div>

	<div style="display: flex; flex-direction: column;">
		<h2>
			Dialog link control
		</h2>
		<a href="#sample-dialog">href = #sample-dialog</a>
		<a href="http://localhost:3000/dialog/#sample-dialog">href = http://localhost:3000/dialog/#sample-dialog</a>
		<a href="http://localhost:3000/dialog#sample-dialog">href = http://localhost:3000/dialog#sample-dialog</a>
	</div>

	<div>
		<h2>Dialog outside control</h2>
		<button
			data-component="trigger"
			data-trigger-target="#sample-dialog">
			Open dialog (implicit)
		</button>

		<button
			data-component="trigger"
			data-trigger-target="#sample-dialog"
			data-trigger-action="open">
			Open dialog (explicitly defined)
		</button>

		<button
			data-component="trigger"
			data-trigger-target="#sample-dialog"
			data-trigger-action="dismiss">
			Dismiss dialog
		</button>
	</div>

	<script type="text/javascript" src="index.bundle.js"></script>
</body>
</html>
