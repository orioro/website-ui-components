<!DOCTYPE html>
<html>
<head>
	<title>System</title>
	<style type="text/css">
		body {
			font-family: 'Helvetica', sans-serif;
		}

		.dialog {
			display: none;
		}

		.dialog.active {
			display: block;
		}
	</style>
</head>
<body>
	<div
		id="sample-dialog"
		data-component="dialog"
		data-dialog-active-class="active"
		class="dialog">
		Sample dialog

		<button
			data-dialog-action="dismiss"
			data-dialog-action-dismiss-delay="100">
			Dismiss
		</button>
	</div>

	<div style="display: flex; flex-direction: column;">
		<a href="#sample-dialog">href = #sample-dialog</a>
		<a href="http://localhost:3000/dialog/#sample-dialog">href = http://localhost:3000/dialog/#sample-dialog</a>
		<a href="http://localhost:3000/dialog#sample-dialog">href = http://localhost:3000/dialog#sample-dialog</a>
	</div>

	<script type="text/javascript" src="index.bundle.js"></script>
</body>
</html>
